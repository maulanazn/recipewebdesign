<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="../../assets/css/editprofile.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-1">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse container-fluid ms-5 gap-3" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../recipe/addmenu.html">Add menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../recipe/menurecipe.html">Search Menu</a>
              </li>
            </ul>
            <div class="vr bg-warning profile offset-md-6"></div>
                <mark class="col bg-transparent profile-wrapper">
                    <a href="../profile/detailprofile.html">
                        <img loading="eager" width="50" height="50" class="ms-5 img-thumbnail" decoding="async" id="photo-profile" src="../../assets/images/image-3.webp" alt="Elephant profile">
                    </a>
                </mark>
                <mark class="col bg-transparent logout-detail">
                    <p class="col">Maulana ZN</p>
                    <a class="fw-bold" role="button" id="logout-btn">Logout</a>
                </mark>
            </div>
          </div>
        </div>
    </nav>

    <section class="change-profile-section">
        <img src="../../assets/images/image-3.webp" width="250" width="250" loading="eager" decoding="async" id="profile-image" alt="">
    
        <form action="#">
            <div class="photo-file">
                <input type="file" accept="image/*" name="image-path" id="image-path">
                <label for="image-path">Change Profile Picture</label>
            </div>
            <br>
            <label for="name">
                Name <br>
                <input type="text" name="name" id="name" value="Mr. Elephant">
            </label>
            <br>
            <label for="email">
                Email <br>
                <input type="email" name="email" id="email" value="mrelephant.mit@edu.com">
            </label>
            <br>
            <button type="submit">Update Profile</button>
        </form>
    
        <p class="question-text">Already have account? <a class="link" href="login.html">Log in Here</a></p>
    </section>

    <dialog id="favDialog">
        <section style="margin: 10vh;">
          <h1 style="color: #EFC81A; text-align: center;">You want to logout?</h1>
          <div class="d-grid gap-2">
            <button class="btn btn-warning btn-lg" id="confirmBtn">Ok</button>
            <button class="btn btn-secondary btn-lg" id="cancelBtn">Cancel</button>
          </div>
        </section>
    </dialog>

    <script src="../../assets/js/logout.js"></script>
</body>
</html>
