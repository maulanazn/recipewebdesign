<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="../../assets/css/editmenu.css" media="screen">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css"  media="screen">
</head>
<body>
    <nav class="container-fluid row pt-3 nav-top">
        <a class="col-2 btn" href="../../index.html">Home</a>
        <a class="col-2 btn" href="../recipe/menurecipe.html">Search Menu</a>
        <a class="col-2 btn" href="#">Profile</a>
        <div class="mini-profile col-2 offset-md-4 row">
        <div class="vr bg-warning" style="padding: 2px;"></div>
            <mark class="col bg-transparent profile-wrapper">
                <a href="../profile/detailprofile.html">
                    <img width="50" id="photo-profile" loading="lazy" decoding="async" src="../../assets/images/elephant.jpeg" alt="Elephant profile">
                </a>
            </mark>
            <mark class="col bg-transparent logout-detail">
                <p class="col">Mr. Elephant</p>
                <a class="fw-bold" id="logout-btn" role="button">Logout</a>
            </mark>
        </div>
    </nav>

    <form action="#">
        <div class="photo-file">
            <input type="file" name="image-path" id="image-path">
            <label for="image-path">Change Photo</label>
        </div>
        <br>
        <input type="text" name="title" id="title" placeholder="Title">
        <br>
        <input type="text" name="ingredient" id="ingredient" placeholder="Ingredients">
        <br>
        <select name="category" id="category">
            <option selected disabled>Category</option>
            <option value="Main course">Main course</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Dessert">Dessert</option>
        </select>
        <button type="submit">Update</button>
    </form>

    <footer>
        <h1 class="footer-motto">Eat, Cook, Repeat</h1>
        <p class="footer-sub-motto">Share Your Best Recipe By Uploading Here !</p>
        <nav class="container-fluid footer-nav">
            <a class="btn" href="#">Product</a>
            <a class="btn" href="#">Company</a>
            <a class="btn" href="#">Learn More</a>
            <a class="btn" href="#">Get in Touch</a>
        </nav>
        <h5 class="footer-company">Arkademy</h5>
    </footer>

    <dialog id="favDialog">
        <section>
          <h1 style="color: #EFC81A; text-align: center;">You want to logout?</h1>
          <div class="d-grid gap-2">
            <button class="btn btn-warning btn-lg" id="confirmBtn">Ok</button>
            <button class="btn btn-secondary btn-lg" id="cancelBtn">Cancel</button>
          </div>
        </section>
    </dialog>

    <script src="../../assets/js/logout.js"></script>
</body>
</html>
