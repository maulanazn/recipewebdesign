<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="../../assets/css/editmenu.css" media="screen">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css"  media="screen">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse container-fluid ms-5 gap-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../recipe/addmenu.html">Add menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../recipe/menurecipe.html">Search Menu</a>
              </li>
            </ul>
            <div class="vr bg-warning profile offset-md-6"></div>
                <mark class="col bg-transparent profile-wrapper">
                    <a href="../profile/detailprofile.html">
                        <img loading="eager" width="50" height="50" class="ms-5 img-thumbnail" decoding="async" id="photo-profile" src="../../assets/images/image-3.webp" alt="Elephant profile">
                    </a>
                </mark>
                <mark class="col bg-transparent logout-detail">
                    <p class="col">Maulana ZN</p>
                    <a class="fw-bold" role="button" id="logout-btn">Logout</a>
                </mark>
            </div>
          </div>
        </div>
    </nav>

    <form action="#" class="container">
        <div class="photo-file">
            <input type="file" name="image-path" id="image-path">
            <label for="image-path">Change Photo</label>
        </div>
        <br>
        <input accept="image/*" type="text" name="title" id="title" placeholder="Title">
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Ingredients"></textarea>
        <br>
        <select name="category" id="category">
            <option selected disabled>Category</option>
            <option value="Main course">Main course</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Dessert">Dessert</option>
        </select>
        <button type="submit">Update</button>
    </form>

    <footer>
        <h1 class="footer-motto">Eat, Cook, Repeat</h1>
        <p class="footer-sub-motto">Share Your Best Recipe By Uploading Here !</p>
        <nav class="container-fluid footer-nav">
            <a class="btn" href="#">Product</a>
            <a class="btn" href="#">Company</a>
            <a class="btn" href="#">Learn More</a>
            <a class="btn" href="#">Get in Touch</a>
        </nav>
        <h5 class="footer-company">Arkademy</h5>
    </footer>

    <dialog id="favDialog">
        <section style="margin: 10vh;">
          <h1 style="color: #EFC81A; text-align: center;">You want to logout?</h1>
          <div class="d-grid gap-2">
            <button class="btn btn-warning btn-lg" id="confirmBtn">Ok</button>
            <button class="btn btn-secondary btn-lg" id="cancelBtn">Cancel</button>
          </div>
        </section>
    </dialog>

    <script src="../../assets/js/logout.js"></script>
</body>
</html>
