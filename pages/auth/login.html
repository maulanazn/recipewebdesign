<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
    <header>
        <p id="title">Recipe...</p>
        <p id="title-motto">Welcome</p>
        <p id="info">Log in into your existing account</p>
    </header>

    <section class="form">
        <form action="../../index.html">
            <label class="label-email" for="email">
                Email
            </label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter email address">
            <br>
           
            <label class="label-password" for="password">
                Password
            </label>
            <br>
            <input type="text" name="password" id="password" placeholder="Password">
            <br>
        
            <label class="check-box">
                <input type="checkbox" name="agree-terms">
                <span class="check-mark"></span>
                I agree to terms & conditions
              </label>
            <br>
           
            <button type="submit">Login</button>
        </form>
    </section>
    <p class="question-text">Don't have an account? <a class="link" href="register.html">Sign up</a></p>
</body>
</html>
