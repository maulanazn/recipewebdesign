<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../assets/css/register.css"  media="screen">
</head>
<body>
    <header>
        <p id="title">Recipe...</p>
        <p id="title-motto">Let's Get Started!</p>
        <p id="info">Create new account to access all features</p>
    </header>

    <section class="form">
        <form action="#">
            <label class="label-name" for="name">
                Name
            </label>
            <br>
            <input type="text" name="name" id="name" placeholder="Name">
            <br>
           
            <label class="label-email" for="email">
                Email
            </label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter email address">
            <br>
           
            <label class="label-password" for="password">
                Password
            </label>
            <br>
            <input type="text" name="password" id="password" placeholder="Password">
            <br>
            
            <label class="check-box">
                <input type="checkbox" name="agree-terms">
                <span class="check-mark"></span>
                I agree to terms & conditions
              </label>
            <br>
           
            <button type="submit" id="showDialog">Register Account</button>
        </form>
    </section>
    <p class="question-text">Already have account? <a class="link" href="login.html">Log in Here</a></p>

    <dialog id="favDialog">
        <section>
          <h1 style="color: #EFC81A; text-align: center;">Account has been setup</h1>
          <p style="color: #8692A6; text-align: center;">Account activated successfully, please login</p>
          <div>
            <button id="confirmBtn">Ok</button>
          </div>
        </section>
    </dialog>

    <script src="../../assets/js/register.js"></script>
</body>
</html>
